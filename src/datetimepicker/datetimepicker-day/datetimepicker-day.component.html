<table class="table table-condensed"><thead><tr><th class="left"><a (click)="previousMonth()"><i class="zmdi zmdi-forward zmdi-hc-flip-horizontal"></i></a></th><th class="switch" colspan="5"><a (click)="onHeaderClick.emit()"><span [textContent]="_selectedDate | dateFormat: 'YYYY-MMM'"></span></a></th><th class="right"><a (click)="nextMonth()"><i class="zmdi zmdi-forward"></i></a></th></tr><tr><th class="dow" *ngFor="let day of days" [textContent]="day"></th></tr></thead><tbody><tr *ngFor="let row of [0, 1, 2, 3, 4, 5]"><td *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]" [ngSwitch]="daysGrid[day+(row*7)].isDisabled"><span class="day" *ngSwitchCase="true" [textContent]="daysGrid[day + (row * 7)].timestamp | dateFormat: 'D'"></span><a class="day" *ngSwitchDefault="" (click)="onPick.emit(daysGrid[day + (row * 7)].timestamp)" [ngClass]="daysGrid[day+(row*7)].style"><span [textContent]="daysGrid[day + (row * 7)].timestamp | dateFormat: 'D'"></span></a></td></tr></tbody></table>
